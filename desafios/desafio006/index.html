<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. 
        Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;hx&gt;, onde x vai de 1 a 6">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;code&gt; e &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
